<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovieRecBotHD 🎬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Link external JS -->
<body>
  <h1>🎥 Movie Recommendation Assistant</h1>

  <div class="controls">
    <form id="chat-form" enctype="multipart/form-data">
      <input type="text" id="userMessage" placeholder="Type your movie question..." required />
  
      <!-- 🥇 First: Submit Button -->
      <button type="submit" id="submitBtn" class="btn">Send Text</button>
  
      <!-- 🥈 Second: Record Button -->
      <button type="button" id="micBtn" class="btn">🎤 Record Audio</button>
  
      <!-- 🥉 Third: Upload Image Button -->
      <!-- 📸 Upload Button -->
      <label for="imageInput" class="btn upload-btn">📸 Upload Poster</label>

      <!-- Hidden File Input -->
      <input type="file" id="imageInput" accept="image/*" style="display:none;" />
    </form>
  </div>
  
  <!-- 🆕 Playback button -->
  <button id="playbackBtn" style="margin-top:10px; display:none;">▶️ Play Captured Audio</button>
  <div id="gpt-response"></div>
  <div class="movie-list" id="movie-list"></div>
  <!-- 🆕 Hidden Audio Player -->
  <audio id="audioPlayer" controls style="margin-top:20px; display:none;"></audio>
<script src="script.js"></script>
</body>
</html>
